name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "file:./prisma/dev.db"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "ci-placeholder-secret"
      REWARD_THRESHOLD_POINTS: "50"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.12.0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24.12.0"
          cache: "pnpm"
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Generate Prisma client
        run: pnpm prisma generate
      # Enable this if build-time Prisma queries fail due to missing tables.
      # - name: Setup database schema
      #   run: pnpm prisma db push --skip-generate
      # If you add prisma/migrations/, prefer this to mirror production.
      # - name: Apply migrations
      #   run: pnpm prisma migrate deploy
      - name: Lint
        run: pnpm run lint
      - name: Build
        run: pnpm run build
