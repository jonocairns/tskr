name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "file:./prisma/dev.db"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "ci-placeholder-secret"
      REWARD_THRESHOLD_POINTS: "50"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Nix cache
        uses: DeterminateSystems/magic-nix-cache@v6
      - name: Install dependencies
        run: nix develop --command pnpm install --no-frozen-lockfile
      - name: Generate Prisma client
        run: nix develop --command pnpm prisma generate
      # Enable this if build-time Prisma queries fail due to missing tables.
      # - name: Setup database schema
      #   run: pnpm prisma db push --skip-generate
      # If you add prisma/migrations/, prefer this to mirror production.
      # - name: Apply migrations
      #   run: pnpm prisma migrate deploy
      - name: Lint
        run: nix develop --command pnpm run lint
      - name: Build
        run: nix develop --command pnpm run build
